<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .image-container {
      position: relative;
      overflow: hidden;
      aspect-ratio: 1;
      
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .cover {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .center-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20%;
      height: 20%;
      background: url('icon.jpg') no-repeat center center;
      background-size: contain;
    }
  </style>
  <title>Image Resizing</title>
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="image-container">
          <img src="image1.jpeg" alt="Image 1" class="cover">
          <div class="center-icon"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="image-container">
          <img src="image2.jpeg" alt="Image 2" class="cover">
          <div class="center-icon"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="image-container">
          <img src="image3.jpeg" alt="Image 3" class="cover">
          <div class="center-icon"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="image-container">
          <img src="image4.jpeg" alt="Image 4" class="cover">
          <div class="center-icon"></div>
        </div>
      </div>
        <div class="col-md-4">
          <div class="image-container">
            <img src="image5.jpeg" alt="Image 5" class="cover">
            <div class="center-icon"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="image-container">
            <img src="image6.jpeg" alt="Image 6" class="cover">
            <div class="center-icon"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="image-container">
            <img src="image7.jpeg" alt="Image 7" class="cover">
            <div class="center-icon"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="image-container">
            <img src="image8.jpeg" alt="Image 8" class="cover">
            <div class="center-icon"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="image-container">
            <img src="image9.jpeg" alt="Image 9" class="cover">
            <div class="center-icon"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="image-container">
            <img src="image10.jpeg" alt="Image 10" class="cover">
            <div class="center-icon"></div>
          </div>
        </div>
      </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
          $(document).ready(function () {
            $('.image-container').each(function () {
              var containerWidth = $(this).width();
              var containerHeight = $(this).height();
              var iconSize = Math.min(containerWidth, containerHeight) * 0.2;
              $(this).find('.center-icon').css('width', iconSize);
              $(this).find('.center-icon').css('height', iconSize);
            });
          });
        </script>
</body>

</html>
